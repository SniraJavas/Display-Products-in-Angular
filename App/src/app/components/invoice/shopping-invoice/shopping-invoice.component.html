<div *ngIf="products.length != 0">
<h1>Shopping Invoice</h1>
<table >
  <thead>
    <tr>
      <th>#ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <th>{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>
        <button type="button" (click)="removeProduct(item)">X</button>
      </td>
    </tr>
  </tbody>
  <div *ngIf="products.length != 0">
    <div class="col-6">  <b>Total</b> : R {{total}}</div>
    <div><button  type="button" (click)="addInvoice()">Create Invoice</button></div>
  
  </div>
</table>
</div>
