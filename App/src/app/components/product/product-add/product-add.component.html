<div class="m-5 content-style" >
    <h2>Add Product</h2>
    <div>
      <form>
        <div class="form-group">
          <div>
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" placeholder="Product Name"   [(ngModel)]="productData.name" [ngModelOptions]="{standalone: true}"><br>
            <label for="productPrice">Product Price</label>
            <input  type="number" id="pdo" class="form-control" placeholder="Product Price" [(ngModel)]="productData.price" name="pp" ><br>
            <label for="productStock">Product Stock</label>
            <input  type="text" id="productStock" class="form-control" placeholder="Product Stock" [(ngModel)]="productData.stock" name="ps" ><br> 
          </div>
        </div>
      </form>
    </div>
    <button routerLink="/product-list" (click)="addProduct()">Create</button>
  </div>
