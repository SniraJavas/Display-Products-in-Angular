<div *ngIf="product" class="m-5 content-style">
    <h2>{{product.ProductDescription | uppercase}} Details</h2>
    <div><span>Name: </span>{{product.Name}}</div>
    <div><span>Price: </span>{{product.price}}</div>
    <div><span>Stock: </span>{{product.stock}}</div>
    <div>
      <button routerLink="/product-edit/{{product._id}}">
        Edit
      </button>
    </div>
  </div>
